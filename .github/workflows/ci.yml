name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests and verify server startup
      run: |
        # Create a test config file
        echo '{"test-project": {"name": "test", "directory": "./", "secret_token": "test", "target_branch": "refs/heads/main", "commands": [["echo", "test"]], "notifications": {}}}' > projects.json
        
        # Create a test .env file
        echo "WEBHOOK_HOST=0.0.0.0" > .env
        echo "WEBHOOK_PORT=8000" >> .env
        echo "WEBHOOK_CONFIG=projects.json" >> .env
        
        # Test server startup (run in background and kill after 5 seconds)
        python server.py & sleep 5 && kill $!
